<div class="top-bar topbar-center-logo">
  <div class="top-bar-center">
    <a href="{{ site.url }}">
      <img src="{{ site.url }}/images/logo-2.jpg" />
    </a>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
      {% for item in site.data.nav %}
      <li>
        <a href="{{ item.link }}">{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
